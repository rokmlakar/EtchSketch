<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Sketcher</title>
</head>
<body>
    <div>
        <div class="slider">
            <h3>Grid size</h3>
            <input type="range" min="2" max="100" value="16" class="slider" id="range">
            <p id="grid-value">16x16</p>
        </div>
        <button id="btn-rgb">RGB Colors</button>
        <button id="btn-def">Default Color</button>
        <div class="btns">
            <button id="btn-res">Clear</button>
            <button id="btn-ers">Eraser</button>
        </div>
    </div>
    <div>
        <h1>SKETCHER</h1>
        <div id="container"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
